<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element"></script>
    <style>
        body { background-color: #f5f5f5; }
        #chatBox { height: 400px; overflow-y: scroll; background: white; padding: 10px; border-radius: 10px; }
        .message { margin-bottom: 10px; }
        .username { font-weight: bold; }
        .my-message { text-align: right; }
        .timestamp { font-size: 0.8em; color: gray; margin-left: 5px; }
        emoji-picker { width: 100%; max-height: 250px; }
        #userList { background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body class="container py-4">

    <!-- Login -->
    <div id="loginSection" class="text-center">
        <h2>CumpleaÃ±os Fatima ðŸŽ‚</h2>
        <input type="text" id="username" class="form-control my-3" placeholder="Ingresa tu nombre">
        
        <label for="userColor">Elige tu color:</label>
        <input type="color" id="userColor" value="#ff0000" class="form-control form-control-color my-3" title="Elige un color">

        <button id="startChatBtn" class="btn btn-primary">Entrar al Chat</button>
    </div>

    <!-- Chat -->
    <div id="chatSection" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h3>Chat en Vivo</h3>
            <button id="logoutBtn" class="btn btn-danger btn-sm">Salir</button>
        </div>
        <div id="userList"></div>
        <div id="chatBox"></div>
        <div class="input-group mt-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Escribe un mensaje...">
            <button id="emojiBtn" class="btn btn-secondary">ðŸ˜Š</button>
            <button id="sendBtn" class="btn btn-primary">Enviar</button>
        </div>
        <emoji-picker id="emojiPicker" style="display: none;"></emoji-picker>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
